        const Button = ({ children, onClick, variant = 'primary', className = '', ...props }) => {

        const DownloadIcon = (props) => (

        const MenuIcon = (props) => (

        // --- Helper for generating consistent colors for subjects ---
        const getRandomColor = (seed) => {
            const colors = [
                '#FFDDC1', '#FFABAB', '#FFC3A0', '#FF677D', '#D4A5A5', // Warm tones
                '#A0E7E5', '#B5EAD7', '#C7CEEA', '#8DCCEE', '#ADD8E6', // Cool tones
                '#F0E68C', '#FFECB3', '#FFE0B2', '#FFCCBC', '#FFAB91', // Pastel oranges/yellows
                '#DCDCDC', '#E0FFFF', '#F5F5DC', '#F0FFF0', '#FFFACD'  // Neutrals/light
            ];
            // Use a simple hash function for consistent color per subject
            let hash = 0;
            for (let i = 0; i < seed.length; i++) {
                hash = seed.charCodeAt(i) + ((hash << 5) - hash);
            }
            const index = Math.abs(hash) % colors.length;
            return colors[index];
        };

        // --- getCellContent (Updated to use random colors) ---
        const getCellContent = (lesson, periodIndex, day, periodsPerDay, halfDayPeriods, halfDays, lunchBreakPeriod, breakLabel, subjectColors) => {
            const periodsForDay = halfDays.includes(day) ? halfDayPeriods : periodsPerDay;
            const isHalfDayOvershot = periodIndex >= periodsForDay;
            const isLunchPeriod = periodIndex === lunchBreakPeriod - 1;

            if (isHalfDayOvershot) {
                return { subject: 'Not Scheduled', teacher: null, className: 'Not Scheduled', isBreak: false, isFree: false, bgColor: '#FEE2E2', textColor: '#EF4444' }; // bg-red-100, text-red-600
            }

            if (isLunchPeriod) {
                return { subject: breakLabel, teacher: null, className: breakLabel, isBreak: true, isFree: false, bgColor: '#FFFBEB', textColor: '#D97706' }; // bg-yellow-50, text-yellow-700
            }

            const isClassView = lesson.subject !== undefined;
            const subjectOrClass = isClassView ? lesson.subject : lesson.className;
            const isFree = subjectOrClass === 'Free' || subjectOrClass === null;
            
            let bgColor = '';
            let textColor = '';

            if (isFree) {
                bgColor = '#F3F4F6'; // bg-gray-100
                textColor = '#6B7280'; // text-gray-500
            } else {
                // Use consistent random color for subjects
                const key = isClassView ? lesson.subject : lesson.className; // Use subject for class view, class for teacher view
                bgColor = subjectColors[key] || '#E0F2FE'; // Default light blue if no color assigned
                textColor = '#1F2937'; // text-gray-900 for better contrast
            }

            return {
                subject: isClassView ? subjectOrClass : lesson.subject,
                teacher: isClassView ? lesson.teacher : null,
                className: isClassView ? null : subjectOrClass,
                isBreak: false,
                isFree: isFree,
                bgColor: bgColor,
                textColor: textColor
            };
        };


        // --- ClassTimetableTable (Updated Styling) ---
        const ClassTimetableTable = ({ className, timetableData, workingDayLabels, periodsPerDay, onExport, isExporting, halfDayPeriods, halfDays, lunchBreakPeriod, breakLabel, subjectColors }) => {
          return (
            <div className="space-y-4 overflow-x-auto">
              <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
                <h3 className="text-2xl font-bold text-gray-800 mb-2 sm:mb-0">{className} Timetable</h3>
                <Button
                  variant="secondary"
                  onClick={() => onExport(className)}
                  disabled={isExporting}
                  className="flex items-center space-x-2 text-sm w-full sm:w-auto"
                >
                  {isExporting ? <LoadingSpinner /> : <DownloadIcon />}
                  <span>{isExporting ? 'Exporting...' : 'Export to PDF'}</span>
                </Button>
              </div>
              <table className="min-w-full divide-y divide-gray-200 border border-gray-200 rounded-xl overflow-hidden shadow-inner">
                <thead className="bg-gray-100">
                  <tr>
                    <th className="px-4 py-3 sm:px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Period</th>
                    {workingDayLabels.map(day => (
                      <th key={day} className="px-4 py-3 sm:px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        {day}
                      </th>
                    ))}
                  </tr>
                </thead>
                <tbody className="bg-white divide-y divide-gray-100">
                  {Array.from({ length: periodsPerDay }).map((_, periodIndex) => {
                    return (
                        <tr key={periodIndex} className="hover:bg-gray-50 transition-colors duration-150">
                            <td className="px-4 py-3 sm:px-6 whitespace-nowrap font-medium text-gray-900 text-sm">{periodIndex + 1}</td>
                            {workingDayLabels.map(day => {
                                const lesson = timetableData[className]?.[day]?.[periodIndex] || { subject: 'Free', teacher: null };
                                
                                const cellData = getCellContent(lesson, periodIndex, day, periodsPerDay, halfDayPeriods, halfDays, lunchBreakPeriod, breakLabel, subjectColors);
                                
                                return (
                                <td key={day} className="px-4 py-3 sm:px-6 whitespace-nowrap">

                                    <div className="font-semibold text-sm">{cellData.subject}</div>
                                    <div className="text-xs opacity-80">{!cellData.isBreak && !cellData.isFree && `(${cellData.teacher})`}</div>

        // --- TeacherTimetableTable (Updated Styling) ---
        const TeacherTimetableTable = ({ teacherName, timetableData, workingDayLabels, periodsPerDay, onExport, isExporting, halfDayPeriods, halfDays, lunchBreakPeriod, breakLabel, subjectColors }) => {

                </Button>
              </div>
              <table className="min-w-full divide-y divide-gray-200 border border-gray-200 rounded-xl overflow-hidden shadow-inner">
                <thead className="bg-gray-100">
                  <tr>
                    <th className="px-4 py-3 sm:px-6 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Period</th>

        // --- ContactPage (Updated Styling) ---
        const ContactPage = () => {
          const [formState, setFormState] = React.useState({ name: '', email: '', message: '' });
          const [isSubmitting, setIsSubmitting] = useState(false);

          const handleChange = (e) => {

          return (

              <div className="max-w-2xl mx-auto space-y-8">
                <Card>
                  <h2 className="text-3xl sm:text-4xl font-bold text-gray-900 text-center mb-4">Get in Touch</h2>
                  <p className="text-gray-700 mt-2 text-center leading-relaxed">
                    Have a question, suggestion, or just want to say hello? Fill out the form below!
                  </p>
                  <form onSubmit={handleSubmit} className="mt-8 space-y-6">
                    <div>
                      <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">Name</label>

                    {submitMessage && (

        // --- Main Application Component ---
        const TimetableApp = () => {
          // State for settings
          const [teachers, setTeachers] = useState(['Mr. Smith', 'Ms. Jones', 'Dr. Williams', 'Ms. Brown', 'Mr. Green']);
          const [classes, setClasses] = useState(['5A', '5B']);
          const [subjects, setSubjects] = useState(['English', 'Maths', 'Science', 'History', 'Art']);
          const [periodsPerDay, setPeriodsPerDay] = useState(6);
          const [workingDays, setWorkingDays] = useState(5);
          const [offDays, setOffDays] = useState(['Saturday', 'Sunday']);
          const [halfDayPeriods, setHalfDayPeriods] = useState(4);
          const [halfDays, setHalfDays] = useState(['Friday']);
          const [lunchBreakPeriod, setLunchBreakPeriod] = useState(3);
          const [breakLabel, setBreakLabel] = useState('LUNCH BREAK');

          // State for assignments
          const [assignments, setAssignments] = useState({
            '5A': { 'English': 'Mr. Smith', 'Maths': 'Ms. Jones', 'Science': 'Dr. Williams', 'History': 'Ms. Brown', 'Art': 'Mr. Green', },
            '5B': { 'English': 'Mr. Smith', 'Maths': 'Ms. Jones', 'Science': 'Dr. Williams', 'History': 'Ms. Brown', 'Art': 'Mr. Green', },
          });

          // State for the generated timetable
          const [timetable, setTimetable] = useState(null);
          const [teacherTimetable, setTeacherTimetable] = useState(null);
          const [showSettings, setShowSettings] = useState(true);
          const [currentView, setCurrentView] = useState('class');
          const [isGenerating, setIsGenerating] = useState(false);
          const [isExportingAll, setIsExportingAll] = useState(false);
          const [isExporting, setIsExporting] = useState({ class: {}, teacher: {} });
          const [areLibrariesLoaded, setAreLibrariesLoaded] = useState(false);
          const [subjectColors, setSubjectColors] = useState({}); // New state for subject colors

          // Generate subject colors once
          useEffect(() => {
            const colors = {};
            subjects.forEach(subject => {
                colors[subject] = getRandomColor(subject);
            });
            classes.forEach(cls => { // Also generate colors for class names for teacher view
                colors[cls] = getRandomColor(cls + 'class');
            });
            colors['Free'] = '#F3F4F6'; // Gray for free periods
            colors['LUNCH BREAK'] = '#FFFBEB'; // Yellow for lunch
            colors['Not Scheduled'] = '#FEE2E2'; // Red for not scheduled
            setSubjectColors(colors);
          }, [subjects, classes]);


          // Helper functions for adding/removing items
          const addItem = (item, setList) => {
            if (item.trim() !== '') {
              setList(prev => [...prev, item.trim()]);
            }
          };

          const removeItem = (itemToRemove, setList) => {
            setList(prev => prev.filter(item => item !== itemToRemove));
          };

          const weekDays = useMemo(() => ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'], []);
          const workingDayLabels = useMemo(() => {
            const validDays = weekDays.filter(day => !offDays.includes(day));
            return validDays.slice(0, workingDays);
          }, [workingDays, weekDays, offDays]);

          const handleAssignmentChange = (className, subject, teacher) => {
            setAssignments(prev => ({
              ...prev,
              [className]: {
                ...prev[className],
                [subject]: teacher,
              },
            }));
          };

          // --- Timetable Generation Logic (Improved) ---
          const generateTimetable = (allowDoublePeriods = true) => {
            setIsGenerating(true);
            setTimeout(() => {
                const newTeacherSchedule = {};
                teachers.forEach(teacher => {
                  newTeacherSchedule[teacher] = {};
                  workingDayLabels.forEach(day => {
                    const periodsForDay = halfDays.includes(day) ? halfDayPeriods : periodsPerDay;
                    newTeacherSchedule[teacher][day] = new Array(periodsForDay).fill(null);
                  });
                });

                const newClassTimetable = {};
                classes.forEach(className => {
                  newClassTimetable[className] = {};
                  workingDayLabels.forEach(day => {
                    const periodsForDay = halfDays.includes(day) ? halfDayPeriods : periodsPerDay;
                    newClassTimetable[className][day] = new Array(periodsForDay).fill({ subject: 'Free', teacher: null });
                  });
                });

                // Pre-fill Lunch Break
                workingDayLabels.forEach(day => {
                    const periodsForDay = halfDays.includes(day) ? halfDayPeriods : periodsPerDay;
                    if (lunchBreakPeriod > 0 && lunchBreakPeriod <= periodsForDay) {
                        const breakIndex = lunchBreakPeriod - 1;
                        classes.forEach(className => {
                            newClassTimetable[className][day][breakIndex] = { subject: breakLabel, teacher: 'School Event' };
                        });
                        teachers.forEach(teacher => {
                            newTeacherSchedule[teacher][day][breakIndex] = { className: breakLabel, subject: 'Break' }; 
                        });
                    }
                });

                // Determine Required Assignments
                let totalNonBreakPeriodsAvailable = 0;
                workingDayLabels.forEach(day => {
                    const periodsForDay = halfDays.includes(day) ? halfDayPeriods : periodsPerDay;
                    let nonBreakPeriods = periodsForDay;
                    if (lunchBreakPeriod > 0 && lunchBreakPeriod <= periodsForDay) {
                        nonBreakPeriods -= 1;
                    }
                    totalNonBreakPeriodsAvailable += nonBreakPeriods;
                });
                
                const periodsPerSubjectPerClass = subjects.length > 0 ? Math.floor(totalNonBreakPeriodsAvailable / subjects.length) : 0;
                
                const assignmentsToPlace = [];
                classes.forEach(className => {
                    const classAssignments = assignments[className] || {};
                    subjects.forEach(subject => {
                        const teacher = classAssignments[subject] || 'Unassigned';
                        if (teacher !== 'Unassigned') {
                            for (let i = 0; i < periodsPerSubjectPerClass; i++) {
                                assignmentsToPlace.push({ className, subject, teacher });
                            }
                        }
                    });
                });

                // Placement Logic (More robust attempt)
                let unplacedCount = 0;
                const maxGlobalAttempts = assignmentsToPlace.length * 5; // Global attempts to place all assignments
                let currentGlobalAttempt = 0;

                while (assignmentsToPlace.length > 0 && currentGlobalAttempt < maxGlobalAttempts) {
                    const assignmentIndex = Math.floor(Math.random() * assignmentsToPlace.length);
                    const assignment = assignmentsToPlace[assignmentIndex];
                    const { className, subject, teacher } = assignment;

                    let placed = false;
                    let attemptsForThisAssignment = 0;
                    const maxAttemptsPerSlot = periodsPerDay * workingDayLabels.length; // Max attempts to find a slot for this specific assignment

                    while (!placed && attemptsForThisAssignment < maxAttemptsPerSlot) {
                        const dayIndex = Math.floor(Math.random() * workingDayLabels.length);
                        const day = workingDayLabels[dayIndex];
                        
                        const periodsForDay = halfDays.includes(day) ? halfDayPeriods : periodsPerDay;
                        const period = Math.floor(Math.random() * periodsForDay);

                        if (period === lunchBreakPeriod - 1) { // Skip break period
                            attemptsForThisAssignment++;
                            continue;
                        }

                        const isClassSlotFree = newClassTimetable[className]?.[day]?.[period]?.subject === 'Free';
                        const isTeacherSlotFree = newTeacherSchedule[teacher]?.[day]?.[period] === null;

                        const isSubjectAlreadyOnDay = newClassTimetable[className][day].some(lesson => lesson.subject === subject);
                        const isPlacementValid = allowDoublePeriods || !isSubjectAlreadyOnDay;

                        if (isClassSlotFree && isTeacherSlotFree && isPlacementValid) {
                            newClassTimetable[className][day][period] = { subject, teacher };
                            newTeacherSchedule[teacher][day][period] = { className, subject };
                            assignmentsToPlace.splice(assignmentIndex, 1); // Remove placed assignment
                            placed = true;
                        }
                        attemptsForThisAssignment++;
                    }

                    if (!placed) {
                        unplacedCount++;
                        // If an assignment couldn't be placed after many attempts, remove it to prevent infinite loops
                        // and log a warning. This assignment will result in a 'Free' slot.
                        console.warn(`Could not place assignment: ${subject} for ${className} by ${teacher}. This will result in a 'Free' period.`);
                        assignmentsToPlace.splice(assignmentIndex, 1); 
                    }
                    currentGlobalAttempt++;
                }

                if (assignmentsToPlace.length > 0) {
                    console.warn(`${assignmentsToPlace.length} assignments could not be placed after all attempts. These will appear as 'Free' periods.`);
                }

                setTimetable(newClassTimetable);
                setTeacherTimetable(newTeacherSchedule);
                setIsGenerating(false);
            }, 500);

                {/* Generate Buttons */}
                <div className="flex flex-col md:flex-row justify-center pt-8 space-y-4 md:space-y-0 md:space-x-6">
                  <Button onClick={() => generateTimetable(true)} variant="primary" className="text-xl w-full md:w-auto" disabled={isGenerating}>
                    {isGenerating ? <LoadingSpinner /> : 'Generate Timetable (Allow Double Periods)'}
                  </Button>
                  <Button onClick={() => generateTimetable(false)} variant="success" className="text-xl w-full md:w-auto" disabled={isGenerating}>
                    {isGenerating ? <LoadingSpinner /> : 'Generate Timetable (No Double Periods)'}
                  </Button>
                  {timetable && (
                    <Button
                      variant="secondary"
                      onClick={handleExportAll}
                      disabled={isExportingAll || Object.values(isExporting[currentView]).some(Boolean)}
                      className="text-xl flex items-center justify-center space-x-2 w-full md:w-auto"
                    >
                      {isExportingAll && <LoadingSpinner />}
                      <span>{isExportingAll ? 'Exporting All...' : 'Export All to PDF'}</span>
                    </Button>
                  )}
                </div>

                {/* Timetable Display */}
                {timetable && (
                  <div className="pt-10">
                    <div className="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-6 mb-8">
                      <Button
                        variant={currentView === 'class' ? 'primary' : 'outline'}
                        onClick={() => setCurrentView('class')}
                        className={`w-full sm:w-auto text-lg ${currentView === 'class' ? '' : 'text-gray-700'}`}
                      >
                        Class Timetables
                      </Button>
                      <Button
                        variant={currentView === 'teacher' ? 'primary' : 'outline'}
                        onClick={() => setCurrentView('teacher')}
                        className={`w-full sm:w-auto text-lg ${currentView === 'teacher' ? '' : 'text-gray-700'}`}
                      >
                        Teacher Timetables
                      </Button>
                    </div>

                    {currentView === 'class' && (
                      <div className="space-y-10">
                        <h2 className="text-3xl sm:text-4xl font-bold text-center text-gray-900 mb-6">Generated Class Timetables</h2>
                        {classes.map(cls => (
                          <Card key={cls} id={`timetable-class-${cls}`} className="space-y-6 overflow-x-auto">
                            <ClassTimetableTable
                              className={cls}
                              timetableData={timetable}
                              workingDayLabels={workingDayLabels}
                              periodsPerDay={periodsPerDay}
                              onExport={(name) => exportTimetableToPDF(name, 'class')}
                              isExporting={isExporting.class[cls]}
                              halfDayPeriods={halfDayPeriods}
                              halfDays={halfDays}
                              lunchBreakPeriod={lunchBreakPeriod}
                              breakLabel={breakLabel}
                              subjectColors={subjectColors}
                            />
                          </Card>
                        ))}
                      </div>
                    )}

                    {currentView === 'teacher' && teacherTimetable && (
                      <div className="space-y-10">
                        <h2 className="text-3xl sm:text-4xl font-bold text-center text-gray-900 mb-6">Generated Teacher Timetables</h2>
                        {teachers.map(teacher => (
                          <Card key={teacher} id={`timetable-teacher-${teacher}`} className="space-y-6 overflow-x-auto">
                            <TeacherTimetableTable
                              teacherName={teacher}
                              timetableData={teacherTimetable}
                              workingDayLabels={workingDayLabels}
                              periodsPerDay={periodsPerDay}
                              onExport={(name) => exportTimetableToPDF(name, 'teacher')}
                              isExporting={isExporting.teacher[teacher]}
                              halfDayPeriods={halfDayPeriods}
                              halfDays={halfDays}
                              lunchBreakPeriod={lunchBreakPeriod}
                              breakLabel={breakLabel}
                              subjectColors={subjectColors}
                            />
                          </Card>
                        ))}
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>
          );
        };


        // --- Main App Component (Navigation & Layout) ---
        const App = () => {
          const [currentPage, setCurrentPage] = useState('landing');
          const [isSidebarOpen, setIsSidebarOpen] = useState(false);
          const sidebarRef = useRef(null);

          const renderPage = () => {
            switch (currentPage) {
              case 'app':
                return <TimetableApp />;
              case 'contact':
                return <ContactPage />;
              default:
                return <LandingPage onNavigate={handleNavigate} />;
            }
          };

          const handleNavigate = (page) => {
            setCurrentPage(page);
            setIsSidebarOpen(false); // Close sidebar on navigation
          };

          useEffect(() => {
            const handleResize = () => {
              if (window.innerWidth >= 768) { // md breakpoint in Tailwind
                setIsSidebarOpen(true);
              } else {
                setIsSidebarOpen(false);
              }
            };
            window.addEventListener('resize', handleResize);
            handleResize(); // Set initial state
            return () => window.removeEventListener('resize', handleResize);
          }, []);

          // Close sidebar on outside click
          useEffect(() => {
            const handleClickOutside = (event) => {
              if (sidebarRef.current && !sidebarRef.current.contains(event.target)) {
                if (window.innerWidth < 768) {
                    setIsSidebarOpen(false);
                }
              }
            };
            document.addEventListener('mousedown', handleClickOutside);
            return () => document.removeEventListener('mousedown', handleClickOutside);
          }, [isSidebarOpen]);

          const isLandingPage = currentPage === 'landing';

          return (
            <div className="flex flex-col md:flex-row min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 font-sans text-gray-800">
              {/* Mobile Header and Sidebar Toggle */}
              {!isLandingPage && (
                <div className="md:hidden flex items-center justify-between p-4 bg-white shadow-lg sticky top-0 z-50">
                  <span className="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-700">Ayaan's Timetable</span>
                  <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="p-2 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {isSidebarOpen ? <XIcon /> : <MenuIcon />}
                  </button>
                </div>
              )}

              {/* Sidebar */}
              <aside
                ref={sidebarRef}
                className={`fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-xl transform transition-transform duration-300 ease-in-out md:static md:translate-x-0 md:w-64 md:border-r md:shadow-none p-6 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} ${isLandingPage ? 'hidden' : ''}`}
              >
                <div className="flex flex-col h-full">
                  <div className="flex items-center justify-between md:justify-center mb-8">
                    <span className="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-700">Ayaan's Timetable</span>
                    <button onClick={() => setIsSidebarOpen(false)} className="p-2 rounded-md hover:bg-gray-200 focus:outline-none md:hidden">
                      <XIcon />
                    </button>
                  </div>
                  <nav className="flex-1 space-y-4">
                    <Button
                      variant={currentPage === 'landing' ? 'primary' : 'ghost'}
                      className={`flex items-center justify-start w-full space-x-3 text-lg py-3 ${currentPage === 'landing' ? '' : 'text-gray-700 hover:text-blue-600'}`}
                      onClick={() => handleNavigate('landing')}
                    >
                      <HomeIcon className="w-6 h-6" />
                      <span>Home</span>
                    </Button>
                    <Button
                      variant={currentPage === 'app' ? 'primary' : 'ghost'}
                      className={`flex items-center justify-start w-full space-x-3 text-lg py-3 ${currentPage === 'app' ? '' : 'text-gray-700 hover:text-blue-600'}`}
                      onClick={() => handleNavigate('app')}
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-6 h-6">
                          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                          <line x1="12" y1="3" x2="12" y2="21" />
                          <line x1="3" y1="12" x2="21" y2="12" />
                      </svg>
                      <span>Timetable App</span>
                    </Button>
                    <Button
                      variant={currentPage === 'contact' ? 'primary' : 'ghost'}
                      className={`flex items-center justify-start w-full space-x-3 text-lg py-3 ${currentPage === 'contact' ? '' : 'text-gray-700 hover:text-blue-600'}`}
                      onClick={() => handleNavigate('contact')}
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-6 h-6">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                      </svg>
                      <span>Contact</span>
                    </Button>
                  </nav>
                </div>
              </aside>

              {/* Main Content Area */}
              <main className="flex-1 overflow-y-auto">
                {isLandingPage ? (
                  renderPage()
                ) : (
                  <div className="max-w-7xl mx-auto p-4 md:p-8">
                    {renderPage()}
                  </div>
                )}
              </main>

              {/* Overlay for mobile view when sidebar is open */}
              {isSidebarOpen && (
                <div onClick={() => setIsSidebarOpen(false)} className="fixed inset-0 bg-black/50 z-40 md:hidden"></div>
              )}
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
