<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayaan~s time table maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the period column to stack period number and time */
        .period-cell-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- Utility Components ---

        const Button = ({ children, onClick, variant = 'default', className = '', ...props }) => {
          const baseClasses = 'px-4 py-2 rounded-md font-semibold transition-colors duration-200';
          const variantClasses = {
            default: 'bg-blue-600 text-white hover:bg-blue-700',
            secondary: 'bg-gray-200 text-gray-800 hover:bg-gray-300',
            outline: 'bg-transparent border border-gray-400 text-gray-800 hover:bg-gray-100',
            success: 'bg-green-600 text-white hover:bg-green-700'
          };
          return (
            <button onClick={onClick} className={`${baseClasses} ${variantClasses[variant]} ${className}`} {...props}>
              {children}
            </button>
          );
        };

        const Input = ({ type = 'text', value, onChange, placeholder, className = '', ...props }) => {
          const baseClasses = 'w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500';
          return (
            <input
              type={type}
              value={value}
              onChange={onChange}
              placeholder={placeholder}
              className={`${baseClasses} ${className}`}
              {...props}
            />
          );
        };

        const Select = ({ value, onChange, options = [], className = '' }) => {
          const baseClasses = 'w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500';
          return (
            <select value={value} onChange={onChange} className={`${baseClasses} ${className}`}>
              {options.map((option, index) => (
                <option key={index} value={option.value}>{option.label}</option>
              ))}
            </select>
          );
        };

        const Card = ({ children, className = '' }) => {
          return (
            <div className={`bg-white p-6 rounded-xl shadow-md ${className}`}>
              {children}
            </div>
          );
        };
        
        // Custom SVG Icons
        const ToggleLeftIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="6" width="20" height="12" rx="6" /><circle cx="8" cy="12" r="4" /></svg>);
        const ToggleRightIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="6" width="20" height="12" rx="6" /><circle cx="16" cy="12" r="4" /></svg>);
        const LoadingSpinner = () => (<svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>);
        const DownloadIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></svg>);
        const HomeIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" /><polyline points="9 22 9 12 15 12 15 22" /></svg>);
        const MenuIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" y1="12" x2="20" y2="12" /><line x1="4" y1="6" x2="20" y2="6" /><line x1="4" y1="18" x2="20" y2="18" /></svg>);
        const XIcon = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y1="18" /></svg>);


        // --- Timetable Logic Helpers ---

        // Helper function to format time (e.g., "08:00 AM")
        const formatTime = (date) => {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            return hours + ':' + minutes + ' ' + ampm;
        };

        // Helper function to calculate all period timings
        const calculatePeriodTimings = (periodsPerDay, startHour, startMinute, periodDuration, lunchBreakPeriod, breakDuration) => {
            const timings = [];
            let currentTime = new Date(2000, 0, 1, startHour, startMinute); // Use a fixed date for calculation

            for (let i = 0; i < periodsPerDay; i++) {
                const startTime = formatTime(currentTime);

                // Check for lunch break period (Break occurs *after* the previous period and *at* the period number set)
                if (i === lunchBreakPeriod - 1 && lunchBreakPeriod > 0) {
                    currentTime.setMinutes(currentTime.getMinutes() + breakDuration);
                } else {
                    currentTime.setMinutes(currentTime.getMinutes() + periodDuration);
                }

                const endTime = formatTime(currentTime);
                timings.push({ start: startTime, end: endTime });
            }
            return timings;
        };

        // Helper function to determine the content and styling for a period cell
        const getCellContent = (lesson, periodIndex, day, periodsPerDay, halfDayPeriods, halfDays, lunchBreakPeriod, breakLabel) => {
            const periodsForDay = halfDays.includes(day) ? halfDayPeriods : periodsPerDay;
            const isHalfDayOvershot = periodIndex >= periodsForDay;
            const isLunchPeriod = periodIndex === lunchBreakPeriod - 1 && lunchBreakPeriod > 0;

            if (isHalfDayOvershot) {
                return { subject: 'Not Scheduled', teacher: null, className: 'Not Scheduled', isBreak: false, isFree: false, bgClass: 'bg-red-50 text-red-800' };
            }

            if (isLunchPeriod) {
                return { subject: breakLabel, teacher: null, className: breakLabel, isBreak: true, isFree: false, bgClass: 'bg-yellow-100 text-yellow-800 font-bold' };
            }

            // Normal lesson logic
            const isClassView = lesson.subject !== undefined;
            const subjectOrClass = isClassView ? lesson.subject : lesson.className;
            const isFree = subjectOrClass === 'Free' || subjectOrClass === null;
            
            let bgClass = '';
            if (isFree) {
                bgClass = 'bg-gray-100 text-gray-500'; // Light gray
            } else if (isClassView) {
                bgClass = 'bg-blue-50 text-blue-800'; // Light blue
            } else {
                bgClass = 'bg-green-50 text-green-800'; // Light green
            }

            return {
                subject: isClassView ? subjectOrClass : lesson.subject,
                teacher: isClassView ? lesson.teacher : null,
                className: isClassView ? null : subjectOrClass,
                isBreak: false,
                isFree: isFree,
                bgClass: bgClass
            };
        };


        // --- Timetable Table Component (Display) ---

        const TimetableTable = ({ entityName, timetableData, workingDayLabels, periodsPerDay, onExport, isExporting, halfDayPeriods, halfDays, lunchBreakPeriod, breakLabel, periodTimings, isClassView = true }) => {
            const entityType = isClassView ? 'class' : 'teacher';

            // Function to determine what data to show in the lesson cells
            const getDisplayLesson = (day, periodIndex) => {
                const lesson = isClassView
                    ? timetableData[entityName]?.[day]?.[periodIndex] || { subject: 'Free', teacher: null }
                    : timetableData[entityName]?.[day]?.[periodIndex] || { className: 'Free' };
                return getCellContent(lesson, periodIndex, day, periodsPerDay, halfDayPeriods, halfDays, lunchBreakPeriod, breakLabel);
            };

            return (
                <div className="space-y-4 overflow-x-auto">
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                        <h3 className="text-xl font-bold text-blue-800 mb-2 sm:mb-0">{entityName}</h3>
                        <Button
                            variant="secondary"
                            onClick={() => onExport(entityName, entityType)}
                            disabled={isExporting}
                            className="flex items-center space-x-2 text-sm w-full sm:w-auto"
                        >
                            {isExporting ? <LoadingSpinner /> : <DownloadIcon />}
                            <span>{isExporting ? 'Exporting...' : 'Export to PDF'}</span>
                        </Button>
                    </div>
                    <table className="min-w-full divide-y divide-gray-200 border border-gray-200 rounded-lg">
                        <thead className="bg-gray-50">
                            <tr>
                                <th className="px-3 py-3 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/12">Period & Time</th>
                                {workingDayLabels.map(day => (
                                    <th key={day} className="px-3 py-3 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        {day}
                                    </th>
                                ))}
                            </tr>
                        </thead>
                        <tbody className="bg-white divide-y divide-gray-200">
                            {Array.from({ length: periodsPerDay }).map((_, periodIndex) => (
                                <tr key={periodIndex}>
                                    <td className="px-3 py-2 sm:px-6 whitespace-nowrap font-medium text-gray-900 text-sm w-1/12">
                                        <div className="period-cell-content">
                                            <span>{periodIndex + 1}</span>
                                            {periodTimings[periodIndex] && (
                                                <span className="text-xs text-gray-500 font-normal">
                                                    {periodTimings[periodIndex].start} - {periodTimings[periodIndex].end}
                                                </span>
                                            )}
                                        </div>
                                    </td>
                                    {workingDayLabels.map(day => {
                                        const cellData = getDisplayLesson(day, periodIndex);

                                        return (
                                            <td key={day} className="px-3 py-4 sm:px-6 whitespace-nowrap">
                                                <div className={`p-2 rounded-md ${cellData.bgClass}`}>
                                                    <div className="font-semibold text-sm">{isClassView ? cellData.subject : cellData.className}</div>
                                                    <div className="text-xs">
                                                        {!cellData.isBreak && !cellData.isFree && (
                                                            isClassView ? `(${cellData.teacher})` : `(${cellData.subject})`
                                                        )}
                                                    </div>
                                                </div>
                                            </td>
                                        );
                                    })}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        // --- PDF HTML Renderer Helpers ---

        // Helper function to map Tailwind class to hex/CSS for PDF rendering
        const getPdfStyles = (bgClass) => {
            switch (bgClass) {
                case 'bg-blue-50 text-blue-800': return { bgColor: '#eff6ff', textColor: '#1e40af' };
                case 'bg-green-50 text-green-800': return { bgColor: '#f0fdf4', textColor: '#166534' };
                case 'bg-yellow-100 text-yellow-800 font-bold': return { bgColor: '#fef3c7', textColor: '#b45309', fontWeight: 'bold' };
                case 'bg-red-50 text-red-800': return { bgColor: '#fef2f2', textColor: '#b91c1c' };
                case 'bg-gray-100 text-gray-500': return { bgColor: '#f3f4f6', textColor: '#6b7280' };
                default: return { bgColor: '#ffffff', textColor: '#111827' };
            }
        };

        // Helper to generate the HTML for a single lesson cell for PDF export
        const getPeriodCellHtml = (day, periodIndex, lesson, type, periodTimings, periodsPerDay, halfDayPeriods, halfDays, lunchBreakPeriod, breakLabel) => {
            const cellData = getCellContent(lesson, periodIndex, day, periodsPerDay, halfDayPeriods, halfDays, lunchBreakPeriod, breakLabel);
            const isClassView = type === 'class';
            const styles = getPdfStyles(cellData.bgClass);

            let content1, content2;
            
            if (isClassView) {
                content1 = cellData.subject;
                content2 = !cellData.isBreak && !cellData.isFree ? `(${cellData.teacher})` : '';
            } else { // teacher type
                content1 = cellData.className;
                content2 = !cellData.isBreak && !cellData.isFree ? `(${cellData.subject})` : '';
            }
            
            return `
                <td style="padding: 16px 24px; white-space: nowrap; border: 1px solid #e5e7eb;">
                    <div style="padding: 8px; border-radius: 6px; background-color: ${styles.bgColor}; color: ${styles.textColor}; font-weight: ${styles.fontWeight || 'normal'};">
                        <div style="font-weight: 600; font-size: 0.875rem;">${content1}</div>
                        <div style="font-size: 0.75rem; color: ${styles.textColor};">${content2}</div>
                    </div>
                </td>
            `;
        }

        // Main HTML rendering function for PDF
        const renderTimetableToHtml = (entityName, timetableData, workingDayLabels, periodsPerDay, periodTimings, type, halfDayPeriods, halfDays, lunchBreakPeriod, breakLabel) => {
            const isClassView = type === 'class';
            const lessonGetter = (day, periodIndex) => isClassView
                ? timetableData[entityName]?.[day]?.[periodIndex] || { subject: 'Free', teacher: null }
                : timetableData[entityName]?.[day]?.[periodIndex] || { className: 'Free' };

            const tableHeader = `
              <thead style="background-color: #f9fafb;">
                <tr>
                  <th style="padding: 12px 24px; text-align: left; font-size: 0.75rem; font-weight: 500; color: #6b7280; text-transform: uppercase; letter-spacing: 0.05em; border: 1px solid #e5e7eb; width: 10%;">Period & Time</th>
                  ${workingDayLabels.map(day => `
                    <th style="padding: 12px 24px; text-align: left; font-size: 0.75rem; font-weight: 500; color: #6b7280; text-transform: uppercase; letter-spacing: 0.05em; border: 1px solid #e5e7eb;">${day}</th>
                  `).join('')}
                </tr>
              </thead>
            `;

            const tableBody = `
              <tbody style="background-color: #ffffff;">
                ${Array.from({ length: periodsPerDay }).map((_, periodIndex) => `
                  <tr>
                    <td style="padding: 8px 24px; white-space: nowrap; font-weight: 500; color: #111827; font-size: 0.875rem; border: 1px solid #e5e7eb; width: 10%;">
                        <div style="display: flex; flex-direction: column; align-items: flex-start;">
                            <span>${periodIndex + 1}</span>
                            ${periodTimings[periodIndex] ? `<span style="font-size: 0.75rem; color: #6b7280; font-weight: 400;">${periodTimings[periodIndex].start} - ${periodTimings[periodIndex].end}</span>` : ''}
                        </div>
                    </td>
                    ${workingDayLabels.map(day => {
                      const lesson = lessonGetter(day, periodIndex);
                      return getPeriodCellHtml(day, periodIndex, lesson, type, periodTimings, periodsPerDay, halfDayPeriods, halfDays, lunchBreakPeriod, breakLabel);
                    }).join('')}
                  </tr>
                `).join('')}
              </tbody>
            `;

            return `
              <div style="padding: 24px; background-color: #ffffff; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                  <h3 style="font-size: 1.5rem; font-weight: 700; color: #1e40af;">${entityName} - ${isClassView ? 'Class' : 'Teacher'} Timetable</h3>
                </div>
                <table style="min-width: 100%; border-collapse: collapse; border: 1px solid #e5e7eb; border-radius: 0.5rem; overflow: hidden; table-layout: fixed;">
                  ${tableHeader}
                  ${tableBody}
                </table>
              </div>
            `;
        };


        // --- Main Application Component ---
        const TimetableApp = () => {
          // State for core settings
          const [teachers, setTeachers] = useState(['Mr. Smith', 'Ms. Jones', 'Dr. Williams', 'Ms. Brown', 'Mr. Green']);
          const [classes, setClasses] = useState(['5A', '5B']);
          const [subjects, setSubjects] = useState(['English', 'Maths', 'Science', 'History', 'Art']);
          const [periodsPerDay, setPeriodsPerDay] = useState(6);
          const [workingDays, setWorkingDays] = useState(5);
          const [offDays, setOffDays] = useState(['Saturday', 'Sunday']);
          // State for half-day feature
          const [halfDayPeriods, setHalfDayPeriods] = useState(4);
          const [halfDays, setHalfDays] = useState(['Friday']);
          // State for breaks
          const [lunchBreakPeriod, setLunchBreakPeriod] = useState(3);
          const [breakLabel, setBreakLabel] = useState('LUNCH BREAK');
          
          // STATE FOR TIMINGS
          const [periodDuration, setPeriodDuration] = useState(45); // minutes
          const [breakDuration, setBreakDuration] = useState(30); // minutes
          const [startTime, setStartTime] = useState('08:00'); // HH:MM

          // Calculated state
          const [periodTimings, setPeriodTimings] = useState([]);

          // State for assignments
          const [assignments, setAssignments] = useState({
            '5A': { 'English': 'Mr. Smith', 'Maths': 'Ms. Jones', 'Science': 'Dr. Williams', 'History': 'Ms. Brown', 'Art': 'Mr. Green', },
            '5B': { 'English': 'Mr. Smith', 'Maths': 'Ms. Jones', 'Science': 'Dr. Williams', 'History': 'Ms. Brown', 'Art': 'Mr. Green', },
          });

          // State for the generated timetable
          const [timetable, setTimetable] = useState(null);
          const [teacherTimetable, setTeacherTimetable] = useState(null);
          const [showSettings, setShowSettings] = useState(true);
          const [currentView, setCurrentView] = useState('class');
          const [isGenerating, setIsGenerating] = useState(false);
          const [isExportingAll, setIsExportingAll] = useState(false);
          const [isExporting, setIsExporting] = useState({ class: {}, teacher: {} });
          const [areLibrariesLoaded, setAreLibrariesLoaded] = useState(false);


          // Helper functions for adding/removing items
          const addItem = (item, setList) => {
            if (item.trim() !== '') {
              setList(prev => [...prev, item.trim()]);
            }
          };

          const removeItem = (itemToRemove, setList) => {
            setList(prev => prev.filter(item => item !== itemToRemove));
          };

          const weekDays = useMemo(() => ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'], []);
          const workingDayLabels = useMemo(() => {
            const validDays = weekDays.filter(day => !offDays.includes(day));
            return validDays.slice(0, workingDays);
          }, [workingDays, weekDays, offDays]);

          const handleAssignmentChange = (className, subject, teacher) => {
            setAssignments(prev => ({
              ...prev,
              [className]: {
                ...prev[className],
                [subject]: teacher,
              },
            }));
          };

          // Effect to recalculate period timings whenever settings change
          useEffect(() => {
              const [hour, minute] = startTime.split(':').map(Number);
              const calculatedTimings = calculatePeriodTimings(
                  periodsPerDay,
                  hour,
                  minute,
                  periodDuration,
                  lunchBreakPeriod,
                  breakDuration
              );
              setPeriodTimings(calculatedTimings);
          }, [periodsPerDay, periodDuration, breakDuration, startTime, lunchBreakPeriod]);


          // The core timetable generation function, now with improved distribution logic
          const generateTimetable = (allowDoublePeriods = true) => {
            setIsGenerating(true);
            
            // Allow a brief moment for state to update
            setTimeout(() => {
                // 1. Initialize Teacher Schedule and Class Timetable
                const teacherSchedule = {};
                teachers.forEach(teacher => {
                  teacherSchedule[teacher] = {};
                  workingDayLabels.forEach(day => {
                    const periodsForDay = halfDays.includes(day) ? halfDayPeriods : periodsPerDay;
                    teacherSchedule[teacher][day] = new Array(periodsForDay).fill(null);
                  });
                });

                const newTimetable = {};
                classes.forEach(className => {
                  newTimetable[className] = {};
                  workingDayLabels.forEach(day => {
                    const periodsForDay = halfDays.includes(day) ? halfDayPeriods : periodsPerDay;
                    newTimetable[className][day] = new Array(periodsForDay).fill({ subject: 'Free', teacher: null });
                  });
                });

                // 2. Pre-fill Lunch Break
                workingDayLabels.forEach(day => {
                    const periodsForDay = halfDays.includes(day) ? halfDayPeriods : periodsPerDay;
                    if (lunchBreakPeriod > 0 && lunchBreakPeriod <= periodsForDay) {
                        const breakIndex = lunchBreakPeriod - 1;
                        classes.forEach(className => {
                            newTimetable[className][day][breakIndex] = { subject: breakLabel, teacher: 'School Event' };
                        });
                        teachers.forEach(teacher => {
                            teacherSchedule[teacher][day][breakIndex] = { className: breakLabel, subject: 'Break' }; 
                        });
                    }
                });

                // 3. Determine Required Assignments (Distribute periods evenly across the week)
                
                let totalNonBreakPeriodsAvailable = 0;
                workingDayLabels.forEach(day => {
                    const periodsForDay = halfDays.includes(day) ? halfDayPeriods : periodsPerDay;
                    let nonBreakPeriods = periodsForDay;
                    if (lunchBreakPeriod > 0 && lunchBreakPeriod <= periodsForDay) {
                        nonBreakPeriods -= 1; 
                    }
                    totalNonBreakPeriodsAvailable += nonBreakPeriods;
                });
                
                // Calculate the max periods per subject per class to fill the week
                const periodsPerClass = Math.floor(totalNonBreakPeriodsAvailable / classes.length);
                const maxPeriodsPerSubject = subjects.length > 0 ? Math.floor(periodsPerClass / subjects.length) : 0;
                
                const allAssignments = [];
                classes.forEach(className => {
                    const classAssignments = assignments[className] || {};
                    subjects.forEach(subject => {
                        const teacher = classAssignments[subject] || 'Unassigned';
                        if (teacher !== 'Unassigned') {
                            const periodsToAssign = maxPeriodsPerSubject;
                            for (let i = 0; i < periodsToAssign; i++) {
                                allAssignments.push({ className, subject, teacher });
                            }
                        }
                    });
                });

                // 4. Place Assignments
                const shuffledAssignments = allAssignments.sort(() => Math.random() - 0.5);

                shuffledAssignments.forEach(assignment => {
                  const { className, subject, teacher } = assignment;
                  let placed = false;
                  let attempts = 0;
                  const maxAttempts = periodsPerDay * workingDayLabels.length * 5;

                  while (!placed && attempts < maxAttempts) {
                    const dayIndex = Math.floor(Math.random() * workingDayLabels.length);
                    const day = workingDayLabels[dayIndex];
                    
                    const periodsForDay = halfDays.includes(day) ? halfDayPeriods : periodsPerDay;
                    const period = Math.floor(Math.random() * periodsForDay);

                    // Skip the fixed break period
                    if (period === lunchBreakPeriod - 1) {
                        attempts++;
                        continue;
                    }

                    // Check availability
                    const isClassSlotFree = newTimetable[className]?.[day]?.[period]?.subject === 'Free';
                    const isTeacherSlotFree = teacherSchedule[teacher]?.[day]?.[period] === null;

                    // Check for double periods constraint
                    const isSubjectAlreadyOnDay = newTimetable[className][day].some(lesson => lesson.subject === subject);
                    const isPlacementValid = allowDoublePeriods || !isSubjectAlreadyOnDay;

                    if (isClassSlotFree && isTeacherSlotFree && isPlacementValid) {
                      newTimetable[className][day][period] = { subject, teacher };
                      teacherSchedule[teacher][day][period] = { className, subject };
                      placed = true;
                    }
                    attempts++;
                  }
                });

                setTimetable(newTimetable);
                setTeacherTimetable(teacherSchedule);
                setIsGenerating(false);
            }, 500);
          };

          // PDF Library Loading (for reliability)
          const loadPdfLibraries = async () => {
            if (areLibrariesLoaded) return;
            try {
                if (window.html2canvas && window.jspdf) {
                    setAreLibrariesLoaded(true);
                    return;
                }
            } catch (error) {
                console.error('[ERROR] PDF libraries check failed:', error);
            }
          };

          useEffect(() => {
            loadPdfLibraries();
          }, []);

          // FIX: Updated export function for reliability
          const exportTimetableToPDF = async (entityName, type) => {
            if (!areLibrariesLoaded || (!timetable && type === 'class') || (!teacherTimetable && type === 'teacher')) {
              console.log('Timetable not generated or libraries not loaded.');
              return;
            }

            setIsExporting(prev => ({
              ...prev,
              [type]: { ...prev[type], [entityName]: true }
            }));

            const { jsPDF } = window.jspdf;

            // 1. Create a hidden container for rendering the HTML with full styles
            const container = document.createElement('div');
            container.style.position = 'absolute';
            container.style.left = '-9999px';
            container.style.width = '1200px'; 
            document.body.appendChild(container);

            try {
              const element = document.createElement('div');
              // 2. Render the full HTML string for the PDF
              element.innerHTML = renderTimetableToHtml(
                entityName,
                type === 'class' ? timetable : teacherTimetable,
                workingDayLabels,
                periodsPerDay,
                periodTimings,
                type,
                halfDayPeriods,
                halfDays,
                lunchBreakPeriod,
                breakLabel
              );
              container.appendChild(element);

              // 3. Wait for the DOM to settle (Crucial for html2canvas)
              await new Promise(resolve => setTimeout(resolve, 150)); // Increased delay for stability

              // 4. Capture the HTML to a canvas
              const canvas = await window.html2canvas(element.firstChild, { 
                  scale: 2, // High resolution
                  useCORS: true, 
                  logging: false,
                  // Ignore style tags in the head, as we use explicit inline styles
                  ignoreElements: (node) => node.nodeName === 'STYLE', 
              });
              const imgData = canvas.toDataURL('image/png');
              
              // 5. Generate the PDF (A4 Landscape)
              const pdf = new jsPDF('l', 'mm', 'a4'); 
              const pdfWidth = pdf.internal.pageSize.getWidth();
              const pdfHeight = pdf.internal.pageSize.getHeight();
              
              const imgWidth = pdfWidth - 20; // 10mm margin on each side
              const imgHeight = canvas.height * imgWidth / canvas.width;
              let heightLeft = imgHeight;
              let position = 10;

              // Add the first image segment
              pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
              heightLeft -= (pdfHeight - position);
              
              // Multi-page logic
              while (heightLeft > 0) {
                position = 10;
                pdf.addPage();
                // Calculate the position to continue the image from the previous page
                pdf.addImage(imgData, 'PNG', 10, -(imgHeight - heightLeft) + position, imgWidth, imgHeight);
                heightLeft -= (pdfHeight - position);
              }
              
              pdf.save(`${entityName}_${type}_timetable.pdf`);

            } catch (error) {
              console.error(`[ERROR] Error during PDF export for ${entityName}:`, error);
              alert(`Export failed for ${entityName}. Check console for details. (Likely a browser security/timing issue.)`);
            } finally {
              // 6. Clean up
              setIsExporting(prev => ({
                ...prev,
                [type]: { ...prev[type], [entityName]: false }
              }));
              if (container.parentNode) {
                  document.body.removeChild(container);
              }
            }
          };


          const handleExportAll = async () => {
            if (!timetable && !teacherTimetable || !areLibrariesLoaded) {
              alert('Timetable not generated or PDF libraries not loaded.');
              return;
            }
            setIsExportingAll(true);

            if (currentView === 'class') {
              for (const cls of classes) {
                await exportTimetableToPDF(cls, 'class');
              }
            } else {
              for (const teacher of teachers) {
                await exportTimetableToPDF(teacher, 'teacher');
              }
            }
            setIsExportingAll(false);
          };

          // Landing and Contact Page Components (minimal)
          const LandingPage = ({ onNavigate }) => (
            <div className="flex flex-col items-center justify-center min-h-screen p-4 md:p-6 text-center bg-white shadow-xl rounded-xl m-4 md:m-8">
              <h1 className="text-3xl sm:text-5xl md:text-7xl font-extrabold tracking-tight text-gray-900">Hello, I'm <span className="text-blue-600">Ayaan</span></h1>
              <p className="mt-4 max-w-xl text-base sm:text-lg text-gray-600">Welcome to the Timetable App! Iâ€™ve built this platform to make managing schedules simple, clear, and stress-free.</p>
              <div className="mt-8"><Button onClick={() => onNavigate('app')} className="px-6 py-3 text-lg">Explore the App</Button></div>
            </div>
          );
          
          const ContactPage = () => (
            <div className="p-4 md:p-6"><Card><h2 className="text-2xl font-bold text-gray-900 text-center">Contact Me</h2><p className="mt-2 text-center">Feel free to reach out!</p></Card></div>
          );

          return (
            <div className="min-h-screen bg-gray-50 p-4 font-sans text-gray-800">
              <div className="max-w-7xl mx-auto space-y-8">
                <h1 className="text-3xl sm:text-4xl font-extrabold text-center text-gray-900 leading-tight">Timetable Maker</h1>
                <p className="text-center text-base sm:text-lg text-gray-600 max-w-2xl mx-auto">
                  Set up your teachers, classes, and subjects, then assign teachers to subjects to generate a conflict-free timetable.
                </p>

                {/* Settings and Assignments */}
                <div className="space-y-6">
                  <div className="flex justify-end">
                    <Button variant="secondary" onClick={() => setShowSettings(!showSettings)} className="flex items-center space-x-2">
                      {showSettings ? <ToggleLeftIcon /> : <ToggleRightIcon />}
                      <span>{showSettings ? 'Hide Settings' : 'Show Settings'}</span>
                    </Button>
                  </div>

                  {showSettings && (
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                      {/* Settings Card */}
                      <Card className="space-y-6">
                        <h2 className="text-xl sm:text-2xl font-bold text-blue-800">School Details</h2>
                        <div className="space-y-4">
                            {/* Teachers */}
                            <div>
                                <h3 className="font-semibold text-lg">Teachers</h3>
                                <Input placeholder="Add new teacher" onKeyDown={(e) => { if (e.key === 'Enter') { addItem(e.target.value, setTeachers); e.target.value = ''; } }} />
                                <div className="flex flex-wrap gap-2 pt-2">{teachers.map(t => (<span key={t} className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full flex items-center space-x-1 text-sm"><span>{t}</span><button onClick={() => removeItem(t, setTeachers)} className="text-blue-500 hover:text-blue-700 font-bold ml-1">&times;</button></span>))}</div>
                            </div>
                            {/* Classes */}
                            <div>
                                <h3 className="font-semibold text-lg">Classes</h3>
                                <Input placeholder="Add new class" onKeyDown={(e) => { if (e.key === 'Enter') { addItem(e.target.value, setClasses); e.target.value = ''; } }} />
                                <div className="flex flex-wrap gap-2 pt-2">{classes.map(c => (<span key={c} className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full flex items-center space-x-1 text-sm"><span>{c}</span><button onClick={() => removeItem(c, setClasses)} className="text-blue-500 hover:text-blue-700 font-bold ml-1">&times;</button></span>))}</div>
                            </div>
                            {/* Subjects */}
                            <div>
                                <h3 className="font-semibold text-lg">Subjects</h3>
                                <Input placeholder="Add new subject" onKeyDown={(e) => { if (e.key === 'Enter') { addItem(e.target.value, setSubjects); e.target.value = ''; } }} />
                                <div className="flex flex-wrap gap-2 pt-2">{subjects.map(s => (<span key={s} className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full flex items-center space-x-1 text-sm"><span>{s}</span><button onClick={() => removeItem(s, setSubjects)} className="text-blue-500 hover:text-blue-700 font-bold ml-1">&times;</button></span>))}</div>
                            </div>
                        </div>

                        {/* Periods and Days */}
                        <h2 className="text-xl sm:text-2xl font-bold text-blue-800">Schedule Structure</h2>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                          <div>
                            <label className="font-semibold text-sm">Periods per Day (Full Day)</label>
                            <Input
                              type="number"
                              value={periodsPerDay}
                              onChange={(e) => setPeriodsPerDay(Math.max(1, parseInt(e.target.value) || 1))}
                              min="1"
                            />
                          </div>
                          <div>
                            <label className="font-semibold text-sm">Working Days</label>
                            <Input
                              type="number"
                              value={workingDays}
                              onChange={(e) => setWorkingDays(Math.max(1, Math.min(7, parseInt(e.target.value) || 1)))}
                              min="1"
                              max="7"
                            />
                          </div>
                          <div>
                            <label className="font-semibold text-sm">Periods on a Half-Day</label>
                            <Input
                              type="number"
                              value={halfDayPeriods}
                              onChange={(e) => setHalfDayPeriods(Math.max(1, Math.min(periodsPerDay - 1, parseInt(e.target.value) || 1)))}
                              min="1"
                              max={periodsPerDay - 1}
                            />
                            <p className="text-xs text-gray-500 mt-1">Must be less than the regular Periods per Day ({periodsPerDay}).</p>
                          </div>
                        </div>
                        
                        {/* Half Days Selection */}
                        <div>
                          <h3 className="font-semibold text-lg">Half Days</h3>
                          <div className="flex flex-wrap gap-2 mt-2">
                            {workingDayLabels.map(day => (
                              <div key={day} className="flex items-center space-x-2">
                                <input
                                  type="checkbox"
                                  id={`half-day-${day}`}
                                  checked={halfDays.includes(day)}
                                  onChange={(e) => {
                                    if (e.target.checked) {
                                      setHalfDays([...halfDays, day]);
                                    } else {
                                      setHalfDays(halfDays.filter(d => d !== day));
                                    }
                                  }}
                                  className="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                  disabled={offDays.includes(day)}
                                />
                                <label htmlFor={`half-day-${day}`} className={`text-sm font-medium ${offDays.includes(day) ? 'text-gray-400 line-through' : ''}`}>
                                  {day}
                                </label>
                              </div>
                            ))}
                          </div>
                        </div>

                        {/* Off Days */}
                        <div className="mt-4">
                          <h3 className="font-semibold text-lg">Off Days</h3>
                          <div className="flex flex-wrap gap-2 mt-2">
                            {weekDays.map(day => (
                              <div key={day} className="flex items-center space-x-2">
                                <input
                                  type="checkbox"
                                  id={day}
                                  checked={offDays.includes(day)}
                                  onChange={(e) => {
                                    if (e.target.checked) {
                                      setOffDays([...offDays, day]);
                                      setHalfDays(halfDays.filter(d => d !== day)); 
                                    } else {
                                      setOffDays(offDays.filter(d => d !== day));
                                    }
                                  }}
                                  className="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                />
                                <label htmlFor={day} className="text-sm font-medium">{day}</label>
                              </div>
                            ))}
                          </div>
                        </div>

                        {/* NEW: Timing and Break Settings */}
                        <h2 className="text-xl sm:text-2xl font-bold text-blue-800">Timing & Breaks</h2>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label className="font-semibold text-sm">School Start Time</label>
                                <Input
                                type="time"
                                value={startTime}
                                onChange={(e) => setStartTime(e.target.value)}
                                />
                            </div>
                            <div>
                                <label className="font-semibold text-sm">Period Duration (min)</label>
                                <Input
                                type="number"
                                value={periodDuration}
                                onChange={(e) => setPeriodDuration(Math.max(1, parseInt(e.target.value) || 1))}
                                min="1"
                                />
                            </div>
                            <div>
                                <label className="font-semibold text-sm">Break Period Number</label>
                                <Input
                                type="number"
                                value={lunchBreakPeriod}
                                onChange={(e) => setLunchBreakPeriod(Math.max(0, Math.min(periodsPerDay, parseInt(e.target.value) || 0)))}
                                min="0"
                                max={periodsPerDay}
                                />
                                <p className="text-xs text-gray-500 mt-1">Set to 0 to disable. Break starts at this period.</p>
                            </div>
                            <div>
                                <label className="font-semibold text-sm">Break Duration (min)</label>
                                <Input
                                type="number"
                                value={breakDuration}
                                onChange={(e) => setBreakDuration(Math.max(1, parseInt(e.target.value) || 1))}
                                min="1"
                                />
                            </div>
                        </div>
                        <div>
                            <label className="font-semibold text-sm">Break Label</label>
                            <Input
                            type="text"
                            value={breakLabel}
                            onChange={(e) => setBreakLabel(e.target.value)}
                            placeholder="LUNCH BREAK"
                            />
                        </div>

                      </Card>

                      {/* Assignments Card */}
                      <Card className="space-y-6">
                        <h2 className="text-xl sm:text-2xl font-bold text-blue-800">Teacher Assignments</h2>
                        {classes.length > 0 && subjects.length > 0 ? (
                          <div className="space-y-4">
                            {classes.map(cls => (
                              <div key={cls} className="space-y-2">
                                <h3 className="text-lg sm:text-xl font-semibold text-gray-900">{cls}</h3>
                                {subjects.map(subject => (
                                  <div key={subject} className="flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
                                    <span className="w-full sm:w-1/3 font-medium text-gray-700">{subject}</span>
                                    <Select
                                      value={assignments[cls]?.[subject] || ''}
                                      onChange={(e) => handleAssignmentChange(cls, subject, e.target.value)}
                                      options={[{ value: '', label: 'Select Teacher' }, ...teachers.map(t => ({ value: t, label: t })) ]}
                                      className="w-full sm:w-2/3"
                                    />
                                  </div>
                                ))}
                              </div>
                            ))}
                          </div>
                        ) : (
                          <p className="text-gray-500 italic">Please add classes and subjects in the settings to make assignments.</p>
                        )}
                      </Card>
                    </div>
                  )}
                </div>

                {/* Generate Buttons */}
                <div className="flex flex-col sm:flex-row justify-center pt-6 space-y-4 sm:space-y-0 sm:space-x-4">
                  <Button onClick={() => generateTimetable(true)} className="px-8 py-3 text-lg bg-green-600 hover:bg-green-700 w-full sm:w-auto" disabled={isGenerating}>
                    {isGenerating ? <LoadingSpinner /> : 'Generate Timetable (Allow Double Periods)'}
                  </Button>
                  <Button onClick={() => generateTimetable(false)} className="px-8 py-3 text-lg bg-blue-600 hover:bg-blue-700 w-full sm:w-auto" disabled={isGenerating}>
                    {isGenerating ? <LoadingSpinner /> : 'Generate Timetable (No Double Periods)'}
                  </Button>
                  {timetable && (
                    <Button
                      variant="secondary"
                      onClick={handleExportAll}
                      disabled={isExportingAll || Object.values(isExporting.class).some(Boolean) || Object.values(isExporting.teacher).some(Boolean)}
                      className="px-8 py-3 text-lg flex items-center justify-center space-x-2 w-full sm:w-auto"
                    >
                      {isExportingAll && <LoadingSpinner />}
                      <span>{isExportingAll ? 'Exporting All...' : 'Export All to PDF'}</span>
                    </Button>
                  )}
                </div>

                {/* Timetable Display */}
                {timetable && (
                  <div className="pt-8">
                    <div className="flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-4 mb-6">
                      <Button
                        variant={currentView === 'class' ? 'default' : 'secondary'}
                        onClick={() => setCurrentView('class')}
                        className={`w-full sm:w-auto ${currentView === 'class' ? '' : 'text-gray-700'}`}
                      >
                        Class Timetables
                      </Button>
                      <Button
                        variant={currentView === 'teacher' ? 'default' : 'secondary'}
                        onClick={() => setCurrentView('teacher')}
                        className={`w-full sm:w-auto ${currentView === 'teacher' ? '' : 'text-gray-700'}`}
                      >
                        Teacher Timetables
                      </Button>
                    </div>

                    {currentView === 'class' && (
                      <div className="space-y-8">
                        <h2 className="text-xl sm:text-3xl font-bold text-center text-gray-900 mb-6">Generated Class Timetables</h2>
                        {classes.map(cls => (
                          <Card key={cls} className="space-y-4 overflow-x-auto">
                            <TimetableTable
                              entityName={cls}
                              timetableData={timetable}
                              workingDayLabels={workingDayLabels}
                              periodsPerDay={periodsPerDay}
                              onExport={exportTimetableToPDF}
                              isExporting={isExporting.class[cls]}
                              halfDayPeriods={halfDayPeriods}
                              halfDays={halfDays}
                              lunchBreakPeriod={lunchBreakPeriod}
                              breakLabel={breakLabel}
                              periodTimings={periodTimings}
                              isClassView={true}
                            />
                          </Card>
                        ))}
                      </div>
                    )}

                    {currentView === 'teacher' && teacherTimetable && (
                      <div className="space-y-8">
                        <h2 className="text-xl sm:text-3xl font-bold text-center text-gray-900 mb-6">Generated Teacher Timetables</h2>
                        {teachers.map(teacher => (
                          <Card key={teacher} className="space-y-4 overflow-x-auto">
                            <TimetableTable
                              entityName={teacher}
                              timetableData={teacherTimetable}
                              workingDayLabels={workingDayLabels}
                              periodsPerDay={periodsPerDay}
                              onExport={exportTimetableToPDF}
                              isExporting={isExporting.teacher[teacher]}
                              halfDayPeriods={halfDayPeriods}
                              halfDays={halfDays}
                              lunchBreakPeriod={lunchBreakPeriod}
                              breakLabel={breakLabel}
                              periodTimings={periodTimings}
                              isClassView={false}
                            />
                          </Card>
                        ))}
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>
          );
        };


        // The main App component that handles navigation
        const App = () => {
          const [currentPage, setCurrentPage] = useState('landing');
          const [isSidebarOpen, setIsSidebarOpen] = useState(false);
          const sidebarRef = useRef(null);

          const renderPage = () => {
            switch (currentPage) {
              case 'app':
                return <TimetableApp />;
              case 'contact':
                return <ContactPage />;
              default:
                return <LandingPage onNavigate={handleNavigate} />;
            }
          };

          const handleNavigate = (page) => {
            setCurrentPage(page);
            setIsSidebarOpen(false);
          };

          // Sidebar and Navigation logic
          useEffect(() => {
            const handleResize = () => {
              if (window.innerWidth >= 768) { 
                setIsSidebarOpen(true);
              } else {
                setIsSidebarOpen(false);
              }
            };
            window.addEventListener('resize', handleResize);
            handleResize();
            return () => window.removeEventListener('resize', handleResize);
          }, []);

          useEffect(() => {
            const handleClickOutside = (event) => {
              if (sidebarRef.current && !sidebarRef.current.contains(event.target)) {
                if (window.innerWidth < 768) {
                    setIsSidebarOpen(false);
                }
              }
            };
            document.addEventListener('mousedown', handleClickOutside);
            return () => document.removeEventListener('mousedown', handleClickOutside);
          }, [isSidebarOpen]);

          const isLandingPage = currentPage === 'landing';


          return (
            <div className="flex flex-col md:flex-row min-h-screen bg-gray-50 font-sans text-gray-800">
              {/* Mobile Header and Sidebar Toggle */}
              {!isLandingPage && (
                <div className="md:hidden flex items-center justify-between p-4 bg-white shadow-lg sticky top-0 z-50">
                  <span className="text-xl font-bold text-blue-600">Ayaan-G time table maker.</span>
                  <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="p-2 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {isSidebarOpen ? <XIcon /> : <MenuIcon />}
                  </button>
                </div>
              )}

              {/* Sidebar */}
              <aside
                ref={sidebarRef}
                className={`fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-xl transform transition-transform duration-300 ease-in-out md:static md:translate-x-0 md:w-64 md:border-r md:shadow-none p-4 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} ${isLandingPage ? 'hidden' : ''}`}
              >
                <div className="flex flex-col h-full">
                  <div className="flex items-center justify-between md:justify-center mb-6">
                    <span className="text-2xl font-bold text-blue-600">Ayaan-G time table maker .</span>
                    <button onClick={() => setIsSidebarOpen(false)} className="p-2 rounded-md hover:bg-gray-200 focus:outline-none md:hidden">
                      <XIcon />
                    </button>
                  </div>
                  <nav className="flex-1 space-y-2">
                    <Button
                      variant="outline"
                      className={`flex items-center justify-start w-full space-x-3 text-lg py-3 ${currentPage === 'landing' ? 'bg-gray-100' : ''}`}
                      onClick={() => handleNavigate('landing')}
                    >
                      <HomeIcon className="w-5 h-5" />
                      <span>Home</span>
                    </Button>
                    <Button
                      variant="outline"
                      className={`flex items-center justify-start w-full space-x-3 text-lg py-3 ${currentPage === 'app' ? 'bg-gray-100' : ''}`}
                      onClick={() => handleNavigate('app')}
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5">
                          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                          <line x1="12" y1="3" x2="12" y2="21" />
                          <line x1="3" y1="12" x2="21" y2="12" />
                      </svg>
                      <span>Timetable App</span>
                    </Button>
                  </nav>
                </div>
              </aside>

              {/* Main Content Area */}
              <main className="flex-1 overflow-y-auto">
                {isLandingPage ? (
                  renderPage()
                ) : (
                  <div className="max-w-7xl mx-auto p-4 md:p-6">
                    {renderPage()}
                  </div>
                )}
              </main>

              {/* Overlay for mobile view when sidebar is open */}
              {isSidebarOpen && (
                <div onClick={() => setIsSidebarOpen(false)} className="fixed inset-0 bg-black/50 z-40 md:hidden"></div>
              )}
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
